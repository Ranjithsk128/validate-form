<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://th.bing.com/th?id=OIP.Es2vCEieszU7QQqsLChl6AHaHa&w=250&h=250&c=8&rs=1&qlt=90&o=6&dpr=1.1&pid=3.1&rm=2" type="image/x-icon" sizes="80%">
    <title>Registration Form</title>
    <style>
        @keyframes gradientSlide {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes textColor {
            0% { color: #e0600a; }
            25% { color: hsl(17, 93%, 46%); }
            50% { color: #d74524; }
            75% { color: #b7181d; }
            100% { color: #a41414; }
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(-45deg, #ff6b6b, #4ecdc4, #45b7d1, #f7797d);
            background-size: 400% 400%;
            animation: gradientSlide 20s ease infinite;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;

            background-image: url('https://img.freepik.com/premium-photo/vibrant-abstract-design-featuring-connected-hexagons-dots-perfect-modern-banners_1137529-92581.jpg?size=626&ext=jpg&ga=GA1.1.1967969229.1722751431&semt=ais_hybrid'); /* Replace with your image URL */
    background-size: cover; /* Ensures the image covers the entire background */
    background-repeat: no-repeat; /* Prevents the image from repeating */
    background-position: center center; /* Centers the image */
    background-attachment: fixed; /* Keeps the background image fixed during scroll */
    -webkit-background-size: cover; /* Ensures compatibility with WebKit browsers */
    -moz-background-size: cover; /* Ensures compatibility with Mozilla browsers */
    -o-background-size: cover; /* Ensures compatibility with Opera browsers */
    background-size: cover; /* Ensures compatibility with modern browsers */
    image-rendering: auto; /* Use browserâ€™s default algorithm for rendering */
    -ms-interpolation-mode: nearest-neighbor; /* Enhances image quality in Internet Explorer */
    image-rendering: high-quality; /* Suggests the browser to render at high quality */

        }

        form {
            /* background-color: rgba(255, 255, 255, 0.9); */
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(4px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            width: 320px;
            animation: slideIn 0.7s ease-out forwards;
        }

        @keyframes slideIn {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 1.5rem;
            font-size: 1.8rem;
            animation: textColor 10s infinite;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #555;
            font-weight: bold;
            animation: textColor 10s infinite;
        }

        input, textarea {
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 1rem;
            border: 2px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }

        input:focus, textarea:focus {
            border-color: #4ecdc4;
            box-shadow: 0 0 0 2px rgba(78, 205, 196, 0.3);
            outline: none;
        }

        @keyframes buttonGradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        button {
            width: 100%;
            padding: 0.75rem;
            background: linear-gradient(-45deg, #ff6b6b, #4ecdc4, #45b7d1, #f7797d);
            background-size: 300% 300%;
            animation: buttonGradient 5s ease infinite;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .error {
            color: #ff6b6b;
            font-size: 0.8rem;
            margin-top: -0.5rem;
            margin-bottom: 0.5rem;
            transition: all 0.3s ease;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .shake {
            animation: pulse 0.5s;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }

        .success {
            animation: bounce 0.5s;
        }

        input, textarea, button {
            transition: transform 0.3s ease;
        }

        input:focus, textarea:focus, button:hover {
            transform: scale(1.02);
        }
    </style>
</head>
<body>
    <form id="registrationForm" novalidate>
        <h2>Join Us!</h2>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        <div id="usernameError" class="error"></div>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <div id="emailError" class="error"></div>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <div id="passwordError" class="error"></div>

        <label for="address">Address:</label>
        <textarea id="address" name="address" required></textarea>
        <div id="addressError" class="error"></div>

        <label for="contact">Contact Number:</label>
        <input type="tel" id="contact" name="contact" required>
        <div id="contactError" class="error"></div>

        <button type="submit">Sign Up</button>
    </form>

    <script>
        const form = document.getElementById('registrationForm');
        const fields = ['username', 'email', 'password', 'address', 'contact'];

        form.addEventListener('submit', function(e) {
            e.preventDefault();
            let isValid = true;

            fields.forEach(field => {
                const input = document.getElementById(field);
                const error = document.getElementById(`${field}Error`);
                let errorMessage = '';

                if (!input.value) {
                    errorMessage = 'This field is required';
                    isValid = false;
                } else {
                    switch(field) {
                        case 'email':
                            if (!/\S+@\S+\.\S+/.test(input.value)) {
                                errorMessage = 'Please enter a valid email address';
                                isValid = false;
                            }
                            break;
                        case 'password':
                            if (!/^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$/.test(input.value)) {
                                errorMessage = 'Password must be at least 8 characters long and contain at least one letter and one number';
                                isValid = false;
                            }
                            break;
                        case 'contact':
                            if (!/^\d{10}$/.test(input.value)) {
                                errorMessage = 'Contact number must be exactly 10 digits';
                                isValid = false;
                            }
                            break;
                    }
                }

                error.textContent = errorMessage;
                if (errorMessage) {
                    input.classList.add('shake');
                    setTimeout(() => input.classList.remove('shake'), 500);
                }
            });

            if (isValid) {
                form.classList.add('success');
                setTimeout(() => {
                    alert('Form submitted successfully!');
                    form.reset();
                    form.classList.remove('success');
                }, 500);
            }
        });
    </script>
</body>
</html>
